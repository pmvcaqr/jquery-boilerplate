<!DOCTYPE html>
<html>
<head>
  <title>Sutrix Media Test</title>
  <script src="http://ajax.googleapis.com/ajax/libs/jquery/2.0.0/jquery.min.js"></script>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css"
        integrity="sha512-dTfge/zgoMYpP7QbHy4gWMEGsbsdZeCXz7irItjcC3sPUFtf0kuFbDz/ixG7ArTxmDjLXDmezHubeNikyKGVyQ=="
        crossorigin="anonymous">
  <script src="../src/myValidatePlugin.js"></script>
  <link rel="stylesheet" href="../src/myValidatePlugin.css">
</head>
<body>
<h3>Phan Minh Vu Chinh - Form Validator Plugin Test</h3>
<div id="element">
  <form action="" method="post" id="validate-form" novalidate="novalidate" role="form">
    <div class="form-group">
      <label for="firstname">First Name: </label>
      <input class="form-control" type="text" id="firstname" name="firstname" validator="required"/>
    </div>

    <div class="form-group">
      <label for="lastname">Last Name: </label>
      <input class="form-control" type="text" id="lastname" name="lastname" validator="required"/>
    </div>

    <div class="form-group">
      <label for="email">Email: </label>
      <input class="form-control" type="text" id="email" name="email" validator="email"/>
    </div>

    <div class="form-group">
      <label for="phone">Phone: </label>
      <input class="form-control" type="text" id="phone" name="phone" validator="phone"/>
    </div>

    <div class="form-group">
      <label for="password">Password: </label>
      <input class="form-control" type="text" id="password" name="password" validator="password"/>
    </div>

    <div class="form-group">
      <input type="checkbox" id="checkbox" name="checkbox" validator="checked"/>
      <span>Please agree with our Term of Service.</span>
    </div>

    <div class="form-group">
      <input class="btn btn-default" type="submit"/>
    </div>
  </form>
</div>
<script>
  $(function () {
    $("#validate-form").formValidators({
      customEmailValidator: {
        regex: /^[a-z0-9-]+(\.[a-z0-9-]+)*@js.vn$/,
        message: 'Please enter valid email address. For example: johndoe@js.vn'
      },
      customPhoneValidator: {
        regex: /^[\+]?[(]?[0-9]{2}[)]?[-\s\.]?[0-9]{3}[-\s\.]?[0-9]{4,6}$/,
        message: 'Please enter valid phone number. For example: (08) 345-6789'
      },
      isStrongPassword: true
    });
  });
</script>
</body>
</html>
